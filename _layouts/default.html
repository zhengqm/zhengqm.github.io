<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qimu Zheng - {{ page.title }}</title>
  <meta name="author" content="Qimu Zheng" />
  <meta name="description" content="郑淇木的代码和生活" />

  <link rel="canonical" href="https://zhengqimu.github.io{{ page.url | replace:'index.html','' }}" />

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300|Nunito:400,700,300&display=swap" rel="stylesheet"
    type="text/css">

  <link rel="shortcut icon" href="/static/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="Qimu Zheng's Blog" href="{{site.url}}/atom.xml" />

  {% if site.github %}
  <link rel="stylesheet" href="/css/site.css?sha={{ site.github.build_revision }}">
  {% else %}
  <link rel="stylesheet" href="/css/site.css">
  {% endif %}
  {% seo %}
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        CommonHTML: {
          scale: 85
        }
      });
      </script>
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>

<body>
  <section>
    {{ content }}
  </section>

  {% if site.github %}
  {% include analytics.html %}
  {% endif %}
</body>

</html>
